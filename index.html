<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>
<body>

    <div class="container">
        <form id="form">
                <h1>Simple Interest Calculator</h1>
            <section id="mainSection">
                <p>
                    <label class="text" for="principal">Amount</label>
                    <input type="number"  id="principal" name="principal">
                </p>
                <p>
                    <label class="text"  for="rate">Rate</label>
                    <input type="range"  id="rate" value="105" name="rate" max="200" min="10" step="5">
                    <span id="porcentage"  class="text" >10.5%</span>
                </p>
                <p>
                    <label class="text"  for="years">No. of Years</label>
                    <select name="years" id="years">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </p>
                <input class="button" type="submit" value="Compute Interest"/>
                <p id="result">
                </p>
            </section>

                <p>
                    <span><strong>&#169; Everyone Can Get Rich</strong></span>
                </p>

                
            </form>    
        </div>
</body>
</html>
